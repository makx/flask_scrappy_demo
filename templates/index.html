<html>
    <head>
        <title>Trabajo final - Adquisici칩n y almacenamiento de datos</title>

    <body>
        <section>
            <h1>Trabajo final - Adquisici칩n y almacenamiento de datos</h1>
        </section>
        <section>
            <dl>
                <dt>Scraping Status</dt>

            </dl>
            <section>
                <h3>Configuraci칩n </h3>
                <dt>Url inicial (la ruta debe estar completa)</dt>
                <dt><input type="text" name="url" value="http://eldia.com.ar" /></dt>
            </section>
            <br>
            <br>
            {% if not scrape_in_progress %}
                <a id="spider-start" href='#'>Iniciar Spider</a>
            {% endif %}
        </section>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script>
            $(function(){
                $("#spider-start").click(function(){
                    var urlInicial= $("input[type=text][name=url]").val()
                    var expression= /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/
                    var regex= new RegExp(expression);
                    if(urlInicial && urlInicial.match(expression)) {
                        window.location.href= "./scrapp?url="+urlInicial;
                    } else {
                        alert('la url debe ser v치lida');
                    }
                    
                })
            })
        </script>
    </body>
